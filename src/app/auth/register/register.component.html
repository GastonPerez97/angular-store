<article class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card bg-light my-5">
            <div class="card-body mx-auto">
                <h4 class="card-title mt-2 mb-3 text-center fs-2">Crear cuenta</h4>
                <p class="text-center mb-4">¡Registrate, es gratis!</p>

                <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                    <div class="form-group input-group mb-2">
                        <span class="input-group-text"> <i class="fa fa-user fa-fw"></i> </span>
                        <input name="name" id="name" class="form-control" placeholder="Nombre" type="text" required />
                    </div>

                    <div class="form-group input-group mb-2">
                        <span class="input-group-text"> <i class="fa fa-user fa-fw"></i> </span>
                        <input name="surname" id="surname" class="form-control" placeholder="Apellido" type="text" required />
                    </div>

                    <div class="form-group input-group mb-2">
                        <span class="input-group-text"> <i class="fa fa-envelope fa-fw"></i> </span>
                        <input name="email" id="email" class="form-control" placeholder="Email" type="email" formControlName="email" required />
                    </div>

                    <div class="form-group input-group mb-2">
                        <span class="input-group-text"> <i class="fa fa-lock fa-fw"></i> </span>
                        <input name="pass" id="pass" class="form-control" placeholder="Contraseña" type="password" formControlName="password" required />
                    </div>

                    <div class="form-group input-group">
                        <span class="input-group-text"> <i class="fa fa-lock fa-fw"></i> </span>
                        <input type="confirmPass" id="confirmPass" class="form-control" placeholder="Confirmar contraseña" type="password" required />
                    </div>

                    <div class="form-group text-center my-4">
                        <input type="submit" class="btn btn-primary btn-block" value="Registrarse" />
                    </div>

                    <p class="text-center">¿Ya tenés una cuenta?
                        <a routerLink="/ingresar">¡Inicia sesión!</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</article>
