<article class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card bg-light rounded-3 mt-5">
            <div class="card-body">
                <h5 class="card-title fs-2 text-center mb-4 mt-2">Iniciar Sesión</h5>

                <form>
                    <div class="form-group input-group mb-3">
                        <span class="input-group-text"> <i class="fa fa-user fa-fw"></i> </span>
                        <input type="email" id="inputEmail" class="form-control" style="height: 40px;" placeholder="Email" required autofocus>
                    </div>

                    <div class="form-group input-group mb-4">
                        <span class="input-group-text"> <i class="fa fa-lock fa-fw"></i> </span>
                        <input type="password" id="inputPassword" class="form-control" style="height: 40px;" placeholder="Contraseña" required>
                    </div>

                    <div class="mb-4">
                        <input type="checkbox" class="form-check-input me-2" id="customCheck1">
                        <label for="customCheck1">Recordar Contraseña</label>
                    </div>

                    <hr class="my-4">

                    <div class="text-center mb-2">
                        <button class="btn btn-primary btn-block" type="submit">Iniciar Sesión</button>
                    </div>

                    <p class="text-center mt-4">¿No tenés una cuenta?
                        <a routerLink="/registrarse">¡Registrate!</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</article>
