<div class="col mb-3">
    <div class="card h-100">
        <img [src]="producto.urlImage" class="img-fluid product-img py-2" alt="Imagen del producto">

        <div class="card-body d-flex flex-column justify-content-between">
            <div class="mb-0 mb-lg-3">
                <h5 class="card-title">{{ producto?.name }}</h5>
                <p class="card-text">{{ producto?.price | currency }}</p>
            </div>
            <div class="product-btn-container">
                <a routerLink="/detalle/{{ producto?.id }}" class="btn btn-outline-primary product-btn">Ver Detalles</a>
                <a class="btn btn-success product-btn" (click)="addToCart()"><i class="fa fa-shopping-cart me-2"></i>Agregar</a>
            </div>
        </div>
    </div>
</div>
